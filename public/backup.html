  <button class="button button-outline start">Start</button>

  <script>
    "use strict"

    const boardElement = document.querySelector(".board")
    const frameElements = document.querySelectorAll(".frame")
    const rollElements = document.querySelectorAll(".roll")
    const totalElements = document.querySelectorAll(".total")

    const startElement = document.querySelector(".start")
    const playElement = document.querySelector(".play")

    startElement.addEventListener("click", (e) => play())
    playElement.addEventListener("click", (e) => play())

    const MAX_FRAMES = 10
    const MAX_PINS = 10

    const STRIKE_TYPE = 0
    const SPARE_TYPE = 1

    let frames
    let rolls

    let currentFrame
    let pendingPins

    function roll(pins) {
      frames[currentFrame].rolls.push(pins)
      rolls.push(pins)

      frameElements[currentFrame].querySelectorAll(".roll")[frames[currentFrame].currentRoll].textContent =
        getPrintablePins()

      moveFrame()
    }

    function moveFrame() {
      frames[currentFrame].calculateBonus(rolls.length - 1)
      pendingPins = frames[currentFrame].getMissingPins()

      if (frames[currentFrame].isFinished()) {
        printBonus()

        currentFrame++
      } else {
        frames[currentFrame].currentRoll++
      }
    }

    function shot() {
      const pins = getRandomInt(0, pendingPins || 10)

      roll(pins)
    }

    function play() {
      initGame()

      const intervalId = setInterval(() => {
        if (currentFrame === MAX_FRAMES) {
          return clearInterval(intervalId)
        }
        shot()
      }, 100)
    }

    function initGame() {
      frames = [
        new Frame(),
        new Frame(),
        new Frame(),
        new Frame(),
        new Frame(),
        new Frame(),
        new Frame(),
        new Frame(),
        new Frame(),
        new LastFrame()
      ] //TODO: make this with functions

      rolls = []

      currentFrame = 0
      pendingPins = 0
      rollElements.forEach(e => e.textContent = "")
      totalElements.forEach(e => e.textContent = "")
    }

    function getPrintablePins() {
      if (frames[currentFrame].isStrike()) {
        return "X"
      } else if (frames[currentFrame].isSpare()) {
        return "/"
      }
      return frames[currentFrame].getRoll() || "-"
    }

    function printBonus() {
      const bonuses = frames.map(f => f.bonus)

      bonuses.filter(b => b.pending && b.isSpare).forEach(b => {
        if (b.rollIndex + 1 in rolls) {
          totalElements[b.frameIndex].textContent = 10 + rolls[b.rollIndex + 1]
          b.pending = false
        }
      })

      bonuses.filter(b => b.pending && b.isStrike).forEach(b => {
        if (b.rollIndex + 1 in rolls && b.rollIndex + 2 in rolls) {
          totalElements[b.frameIndex].textContent = 10 + rolls[b.rollIndex + 1] + rolls[b.rollIndex + 2]
          b.pending = false
        }
      })

      if (currentFrame === MAX_FRAMES - 1) {
        totalElements[currentFrame].textContent = frames[currentFrame].getTotal()
      }
      else if (!frames[currentFrame].isStrike() && !frames[currentFrame].isSpare()) {
          totalElements[currentFrame].textContent = frames[currentFrame].getTotal()
        }
    }

    class Bonus {
      constructor(frameIndex, rollIndex, type) {
        this.frameIndex = frameIndex
        this.rollIndex = rollIndex
        this.type = type
        this.pending = true
      }

      get isSpare() {
        return this.type === SPARE_TYPE
      }

      get isStrike() {
        return this.type === STRIKE_TYPE
      }
    }
